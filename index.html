<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Conta - QR Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #0f172a; color: white; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .loader { border: 3px solid rgba(255,255,255,0.1); border-left-color: #4F46E5; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-[url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=2564&auto=format&fit=crop')] bg-cover bg-center">
    
    <div class="absolute inset-0 bg-gray-950/80 backdrop-blur-sm"></div>

    <div class="glass max-w-md w-full p-8 rounded-3xl relative z-10 shadow-2xl">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold mb-1">QR Master</h1>
            <p id="action-title" class="text-gray-400 text-sm">Gerenciamento de Segurança</p>
        </div>

        <!-- Loading State -->
        <div id="loading" class="flex flex-col items-center py-8">
            <div class="loader mb-4"></div>
            <p class="text-gray-400 text-sm">Verificando solicitação...</p>
        </div>

        <!-- Reset Password Form -->
        <div id="reset-form" class="hidden space-y-4">
            <p class="text-sm text-gray-300 text-center mb-4">Crie uma nova senha segura para sua conta.</p>
            <div>
                <label class="text-xs font-bold text-gray-500 uppercase">Nova Senha</label>
                <input type="password" id="new-pass" class="w-full bg-gray-900 border border-gray-700 rounded-xl p-3 mt-1 text-white focus:border-indigo-500 outline-none transition-colors">
            </div>
            <button onclick="handleResetPassword()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl transition-all">
                Salvar Nova Senha
            </button>
        </div>

        <!-- Success Message -->
        <div id="success-msg" class="hidden text-center py-4">
            <div class="w-16 h-16 bg-green-500/20 rounded-full flex items-center justify-center mx-auto mb-4 text-green-400 text-3xl">✓</div>
            <h3 class="text-xl font-bold mb-2">Sucesso!</h3>
            <p id="success-text" class="text-gray-400 text-sm mb-6">Sua senha foi redefinida com sucesso.</p>
            <a href="https://cinemaxbr18-crypto.github.io/QR-Master/" class="block w-full bg-gray-800 hover:bg-gray-700 text-white font-bold py-3 rounded-xl transition-all">
                Voltar para o App
            </a>
        </div>

        <!-- Error Message -->
        <div id="error-msg" class="hidden text-center py-4">
            <div class="w-16 h-16 bg-red-500/20 rounded-full flex items-center justify-center mx-auto mb-4 text-red-400 text-3xl">✕</div>
            <h3 class="text-xl font-bold mb-2">Ops!</h3>
            <p id="error-text" class="text-gray-400 text-sm mb-6">Link inválido ou expirado.</p>
            <a href="https://cinemaxbr18-crypto.github.io/QR-Master/" class="block w-full bg-gray-800 hover:bg-gray-700 text-white font-bold py-3 rounded-xl transition-all">
                Voltar
            </a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, verifyPasswordResetCode, confirmPasswordReset, applyActionCode } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const config = {
            apiKey: "AIzaSyCGvo2a43dsDGBv0K6ELy0yjrPZmbemqVg",
            authDomain: "qr-master-65489.firebaseapp.com"
        };

        const app = initializeApp(config);
        const auth = getAuth(app);
        
        // Parâmetros da URL
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        const actionCode = urlParams.get('oobCode');

        const els = {
            loading: document.getElementById('loading'),
            resetForm: document.getElementById('reset-form'),
            success: document.getElementById('success-msg'),
            error: document.getElementById('error-msg'),
            title: document.getElementById('action-title'),
            successText: document.getElementById('success-text'),
            errorText: document.getElementById('error-text')
        };

        function show(el) { el.classList.remove('hidden'); }
        function hide(el) { el.classList.add('hidden'); }

        async function init() {
            if (!mode || !actionCode) {
                hide(els.loading);
                show(els.error);
                els.errorText.innerText = "Link incompleto.";
                return;
            }

            try {
                if (mode === 'resetPassword') {
                    // Verifica o código primeiro
                    const email = await verifyPasswordResetCode(auth, actionCode);
                    els.title.innerText = `Redefinir senha para ${email}`;
                    hide(els.loading);
                    show(els.resetForm);
                } else if (mode === 'verifyEmail') {
                    els.title.innerText = "Verificando E-mail";
                    await applyActionCode(auth, actionCode);
                    hide(els.loading);
                    show(els.success);
                    els.successText.innerText = "Seu e-mail foi verificado com sucesso!";
                } else {
                    throw new Error("Ação inválida.");
                }
            } catch (e) {
                hide(els.loading);
                show(els.error);
                els.errorText.innerText = "Link expirado ou já utilizado.";
            }
        }

        window.handleResetPassword = async () => {
            const newPass = document.getElementById('new-pass').value;
            if (newPass.length < 6) return alert("A senha deve ter pelo menos 6 caracteres.");
            
            hide(els.resetForm);
            show(els.loading);

            try {
                await confirmPasswordReset(auth, actionCode, newPass);
                hide(els.loading);
                show(els.success);
            } catch (e) {
                hide(els.loading);
                show(els.resetForm);
                alert("Erro ao salvar senha: " + e.message);
            }
        };

        init();
    </script>
</body>
</html>
