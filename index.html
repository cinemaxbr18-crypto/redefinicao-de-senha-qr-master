<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinição de Senha - QR Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, verifyPasswordResetCode, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- SUA CONFIGURAÇÃO REAL DO QR-MASTER ---
        const firebaseConfig = {
            apiKey: "AIzaSyCGvo2a43dsDGBv0K6ELy0yjrPZmbemqVg",
            authDomain: "qr-master-65489.firebaseapp.com",
            projectId: "qr-master-65489",
            storageBucket: "qr-master-65489.firebasestorage.app",
            messagingSenderId: "303212642438",
            appId: "1:303212642438:web:65ef833e4ecacd00b21107",
            measurementId: "G-YB097SJZY1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // VARIÁVEIS GLOBAIS
        let currentOobCode = null;

        // ELEMENTOS DO DOM
        const modal = document.getElementById('resetPasswordModal');
        const emailDisplay = document.getElementById('userEmailDisplay');
        const newPasswordInput = document.getElementById('newPassword');
        const saveButton = document.getElementById('savePasswordBtn');
        const messageContainer = document.getElementById('messageContainer');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const mainContent = document.getElementById('mainContent');
        
        // Seções dentro do modal (Sucesso vs Erro)
        const formSection = document.getElementById('formSection');
        const errorSection = document.getElementById('errorSection');
        const errorMessageText = document.getElementById('errorMessageText');

        /**
         * Verifica a URL ao carregar a página.
         */
        async function checkUrlActions() {
            const urlParams = new URLSearchParams(window.location.search);
            const mode = urlParams.get('mode'); // resetPassword, verifyEmail, etc.
            const oobCode = urlParams.get('oobCode');

            console.log("Verificando URL...", { mode, codeExists: !!oobCode });

            // Se for redefinição de senha
            if (mode === 'resetPassword' && oobCode) {
                // Ofusca o fundo para dar destaque ao modal
                mainContent.classList.add('opacity-30', 'pointer-events-none');
                
                // Inicia o processo
                handleResetPassword(oobCode);
            } else {
                console.log("Modo normal de navegação (sem reset de senha).");
            }
        }

        /**
         * Valida o código e abre o modal CORRETO (Formulário ou Erro)
         */
        async function handleResetPassword(code) {
            currentOobCode = code;
            showLoading(true);

            try {
                // Tenta verificar o código no Firebase
                const email = await verifyPasswordResetCode(auth, code);
                
                // SUCESSO: Código válido
                emailDisplay.textContent = email;
                
                // Exibe o formulário, esconde o erro
                formSection.classList.remove('hidden');
                errorSection.classList.add('hidden');
                
                showLoading(false);
                openModal();
                
            } catch (error) {
                // ERRO: Código inválido ou expirado
                console.error("Erro na verificação do código:", error);
                
                showLoading(false);
                
                // Prepara a mensagem de erro amigável
                let msg = "O link expirou ou já foi utilizado.";
                if(error.code === 'auth/invalid-action-code') {
                    msg = "Este link é inválido. Tente solicitar uma nova redefinição.";
                } else if (error.code === 'auth/expired-action-code') {
                    msg = "Este link expirou. Por favor, solicite um novo.";
                }

                // Esconde o formulário, exibe o erro
                formSection.classList.add('hidden');
                errorSection.classList.remove('hidden');
                errorMessageText.textContent = msg;

                // IMPORTANTE: Abre o modal mesmo com erro, para o usuário ver o aviso
                openModal();
            }
        }

        /**
         * Salva a nova senha
         */
        async function saveNewPassword() {
            const newPassword = newPasswordInput.value;

            if (newPassword.length < 6) {
                showToast("A senha deve ter pelo menos 6 caracteres.", 'error');
                return;
            }

            setButtonLoading(true);

            try {
                await confirmPasswordReset(auth, currentOobCode, newPassword);
                
                setButtonLoading(false);
                
                // Feedback visual de sucesso total
                formSection.innerHTML = `
                    <div class="text-center py-8">
                        <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4 animate-bounce">
                            <i class="fas fa-check text-2xl text-green-600"></i>
                        </div>
                        <h3 class="text-xl font-bold text-gray-900">Senha Alterada!</h3>
                        <p class="text-gray-500 mt-2">Você já pode fazer login com sua nova senha.</p>
                        <button onclick="closeModal()" class="mt-6 w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">
                            Fechar e Ir para Login
                        </button>
                    </div>
                `;

            } catch (error) {
                setButtonLoading(false);
                showToast(`Erro ao salvar: ${error.message}`, 'error');
            }
        }

        // --- FUNÇÕES DE UI ---

        function openModal() {
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        // Torna a função acessível globalmente para o botão "Fechar"
        window.closeModal = function() {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            mainContent.classList.remove('opacity-30', 'pointer-events-none');
            // Remove os parâmetros da URL para limpar a barra de endereço
            window.history.replaceState({}, document.title, window.location.pathname);
        }

        function showToast(msg, type) {
            messageContainer.textContent = msg;
            messageContainer.className = `mt-4 p-3 rounded text-sm text-center font-medium ${
                type === 'error' ? 'bg-red-100 text-red-700 border border-red-200' : 'bg-green-100 text-green-700 border border-green-200'
            }`;
            messageContainer.classList.remove('hidden');
        }

        function showLoading(isLoading) {
            if (isLoading) {
                loadingSpinner.classList.remove('hidden');
            } else {
                loadingSpinner.classList.add('hidden');
            }
        }

        function setButtonLoading(isLoading) {
            if (isLoading) {
                saveButton.disabled = true;
                saveButton.innerHTML = '<i class="fas fa-circle-notch fa-spin mr-2"></i> Salvando...';
            } else {
                saveButton.disabled = false;
                saveButton.textContent = 'Salvar Nova Senha';
            }
        }

        saveButton.addEventListener('click', saveNewPassword);
        window.addEventListener('DOMContentLoaded', checkUrlActions);

    </script>
</head>
<body class="bg-gray-100 min-h-screen font-sans text-gray-800">

    <!-- Conteúdo Principal do Site (Ficará ofuscado ao abrir o link do email) -->
    <div id="mainContent" class="transition-all duration-500 ease-in-out">
        <!-- Header -->
        <nav class="bg-white shadow-sm px-6 py-4">
            <div class="max-w-6xl mx-auto flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <i class="fas fa-qrcode text-indigo-600 text-2xl"></i>
                    <span class="text-xl font-bold text-gray-800">QR Master</span>
                </div>
                <div>
                    <button class="text-gray-600 hover:text-indigo-600 font-medium px-4">Login</button>
                    <button class="bg-indigo-600 text-white px-5 py-2 rounded-full font-medium hover:bg-indigo-700 transition">Criar Conta</button>
                </div>
            </div>
        </nav>
        
        <!-- Hero Section -->
        <div class="max-w-4xl mx-auto text-center mt-20 px-4">
            <h1 class="text-5xl font-extrabold text-gray-900 mb-6 leading-tight">
                Gerencie seus códigos QR <br><span class="text-indigo-600">com inteligência</span>
            </h1>
            <p class="text-lg text-gray-600 mb-10 max-w-2xl mx-auto">
                A plataforma mais completa para criar, rastrear e gerenciar QR Codes dinâmicos para o seu negócio.
            </p>
            <div class="flex justify-center gap-4">
                <button class="bg-indigo-600 text-white px-8 py-3 rounded-lg font-bold shadow-lg hover:bg-indigo-700 transform hover:-translate-y-1 transition">
                    Começar Agora
                </button>
                <button class="bg-white text-gray-700 px-8 py-3 rounded-lg font-bold shadow hover:bg-gray-50 border border-gray-200">
                    Saiba Mais
                </button>
            </div>
        </div>
    </div>

    <!-- SPINNER DE CARREGAMENTO (Tela cheia enquanto verifica o link) -->
    <div id="loadingSpinner" class="hidden fixed inset-0 bg-white/90 backdrop-blur-sm z-50 flex flex-col items-center justify-center">
        <div class="w-16 h-16 border-4 border-indigo-200 border-t-indigo-600 rounded-full animate-spin mb-4"></div>
        <p class="text-gray-600 font-medium text-lg animate-pulse">Verificando segurança do link...</p>
    </div>

    <!-- MODAL DE REDEFINIÇÃO -->
    <div id="resetPasswordModal" class="hidden fixed inset-0 z-40 bg-gray-900/60 backdrop-blur-sm items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 relative animate-fade-in-up">
            
            <!-- SEÇÃO 1: FORMULÁRIO (Aparece se o link for válido) -->
            <div id="formSection" class="hidden">
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-indigo-50 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-lock-open text-2xl text-indigo-600"></i>
                    </div>
                    <h3 class="text-2xl font-bold text-gray-900">Nova Senha</h3>
                    <p class="text-sm text-gray-500 mt-2">
                        Conta: <span id="userEmailDisplay" class="font-semibold text-indigo-600">...</span>
                    </p>
                </div>

                <div class="space-y-5">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Digite a nova senha</label>
                        <div class="relative">
                            <span class="absolute left-3 top-3 text-gray-400">
                                <i class="fas fa-key"></i>
                            </span>
                            <input type="password" id="newPassword" placeholder="Min. 6 caracteres" 
                                   class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all bg-gray-50 focus:bg-white">
                        </div>
                    </div>

                    <button id="savePasswordBtn" 
                            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-xl shadow-md hover:shadow-lg transition-all flex items-center justify-center transform active:scale-95">
                        Salvar Nova Senha
                    </button>
                </div>
                
                <!-- Toast de mensagem -->
                <div id="messageContainer" class="hidden animate-pulse"></div>
            </div>

            <!-- SEÇÃO 2: ERRO (Aparece se o link for inválido/expirado) -->
            <div id="errorSection" class="hidden text-center py-4">
                <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-exclamation-triangle text-2xl text-red-500"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-900 mb-2">Link Inválido</h3>
                <p id="errorMessageText" class="text-gray-600 mb-6">Não foi possível verificar este link.</p>
                
                <button onclick="closeModal()" class="w-full border-2 border-gray-200 text-gray-600 font-semibold py-2 px-4 rounded-xl hover:bg-gray-50 hover:text-gray-900 transition-colors">
                    Fechar
                </button>
            </div>

        </div>
    </div>

    <style>
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
    </style>
</body>
</html>
